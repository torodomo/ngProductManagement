<h1>Products List</h1>
<div class='products'>
  <div class='product' *ngFor="let product of products">
    <img [src]="product.url" alt="No Image Available" height="50px" width="50px">
    <div class="details">
      <h3>{{product.title}}</h3>
      <h3>{{product.price | currency:US:true }}</h3>
    </div>
    <button class="edit" [routerLink]="['/products', 'edit', product.id]">EDIT</button>
    <button class="delete" (click)="delete(product)">DELETE</button>
  </div>
</div>
